<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ROCK PAPERS SCISSORS</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper Covers Rock! Rock crushes Scissor! Scissor cuts paper!</p>
    </div>

    <div class="choices">
      <div class="choice" id="p">
        <img src="paper.png" alt="paper" />
      </div>
      <div class="choice" id="r">
        <img src="rock_image.png" alt="rock" />
      </div>
      <div class="choice" id="s">
        <img src="scissors_image.png" alt="scissor" />
      </div>
    </div>
    <p id="action_message">Make your move.</p>
    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
